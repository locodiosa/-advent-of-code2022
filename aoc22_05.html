	"use strict";

	function calc() {
		document.getElementById("result").innerHTML = getResult();
	}

	function getResult() {
		const crates = input.split("\n\n")[0].split("\n").map(line => line.split(""));
		const steps = input.split("\n\n")[1].split("\n").map(s => s.match(/\d+/gm).map(Number));

		const part1 = [];

		rearrange1(getStacks(crates), steps).forEach(s => {
			part1.push(s[0]);
		});

		const part2 = [];

		rearrange2(getStacks(crates), steps).forEach(s => {
			part2.push(s[0]);
		});

		return part1.join("") + ", " + part2.join("");
	}

	function getStacks(crates) {
		const lines = [];

		for (let i = 0; i < crates.length; ++i) {
			for (let j = 0; j < crates[i].length; ++j) {
				if (i == 0) {
					lines.push([crates[i][j]]);
				} else {
					lines[j].push(crates[i][j]);
				}
			}
		}

		const stacks = lines.filter(line => !isNaN(parseInt(line[line.length - 1])));

		stacks.unshift([]);

		stacks.forEach(s => {
			s.pop();

			for (let i = 0; i < s.length; ++i) {
				if (s[i] == " ") {
					s.shift();
					--i;
				}
			}
		});

		return stacks;
	}

	function rearrange1(stacks, steps) {
		steps.forEach(s => {
			let n = s[0];
			const from = s[1];
			const to = s[2];

			while (n > 0) {
				--n;

				stacks[to].unshift(stacks[from].shift());
			}
		});

		return stacks;
	}

	function rearrange2(stacks, steps) {
		steps.forEach(s => {
			let n = s[0];
			const from = s[1];
			const to = s[2];

			const arr = [];

			while (n > 0) {
				--n;

				arr.push(stacks[from].shift());
			}

			stacks[to].unshift(...arr);			
		});

		return stacks;
	}
