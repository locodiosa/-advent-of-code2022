	function getResult() {
		const buffer = input.split("");

		const part1 = findMarker(buffer, 4);
		const part2 = findMarker(buffer, 14);

		return part1 + ", " + part2;
	}

	function findMarker(buffer, size) {
		let marker = null;

		for (let i = size - 1; i < buffer.length; ++i) {
			const set = new Set;

			let n = 0;

			while (n <= size - 1) {
				set.add(buffer[i - n]);
				++n;
			}

			if (set.size == size) {
				marker = i + 1;
				i = buffer.length;
			}
		}

		return marker;
	}
