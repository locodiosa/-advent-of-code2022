	"use strict";

	function calc() {
		document.getElementById("result").innerHTML = getResult();
	}

	function getResult() {
		const motions = input.split("\n").map(line => line.split(" "));

		const part1 = moveRope(motions, 1);
		const part2 = moveRope(motions, 9);

		return part1 + ", " + part2;
	}

	function moveRope(motions, n) {
		const knots = [];

		for (let i = 0; i <= n; ++i) {
			knots.push([0, 0]);
		}

		const pos = new Set;
		pos.add([knots[n][0], knots[n][1]].join(","));

		for (let i = 0; i < motions.length; ++i) {
			let step = 0;

			while (step < motions[i][1]) {
				++step;

				let head = 0;
				let tail = 1;

				let [yh, xh] = moveHead(motions[i][0], knots[0][0], knots[0][1]);

				knots[head] = [yh, xh];

				for (let tail = 1; tail <= n; ++tail) {
					let [yt, xt] = knots[tail];
					const moving = doSteps(knots[head][0], knots[head][1], yt, xt);

					if (tail == n) {
						pos.add(moving[0]);
					}

					[yh, xh] = [moving[1], moving[2]];
					[yt, xt] = [moving[3], moving[4]];

					knots[head] = [yh, xh];
					knots[tail] = [yt, xt];

					if (head == n) {
						head = 0;
					} else {
						++head;
					}
				}
			}
		}

		return pos.size;
	}

	function moveHead(motion, yh, xh) {
		switch (motion) {
			case "U":
				--yh;
				break;
			case "D":
				++yh;
				break;
			case "L":
				--xh;
				break;
			case "R":
				++xh;
				break;
		}

		return [yh, xh];
	}

	function doSteps(yh, xh, yt, xt) {
		let dy = yt - yh;
		let dx = xt - xh;

		if (dx == 0 && Math.abs(dy) > 1) {
			if (dy < 0) {
				++yt;
			} else if (dy > 0) {
				--yt;
			}

		} else if (dy == 0 && Math.abs(dx) > 1) {
			if (dx < 0) {
				++xt;
			} else if (dx > 0) {
				--xt;
			}

		} else if (Math.abs(dy) > 1 || Math.abs(dx) > 1) {
			if (dy < 0) {
				++yt;
			} else if (dy > 0) {
				--yt;
			}

			if (dx < 0) {
				++xt;
			} else if (dx > 0) {
				--xt;
			}
		}

		return [[yt, xt].join(","), yh, xh, yt, xt];
	}
